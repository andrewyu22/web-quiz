<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <a href="./highscore.html">
                <h2>View HighScore</h2>
            </a>
        </div>
        <div class="score">
            <h2>Score: <span id="totalscore">0</span></h2>
        </div>
        <div class="timer">
            <h2>Timer: <span id="timer">0</span></h2>
        </div>
    </header>

    <main id="quiz-content">
        <div id="highscore">
            <h1>HighSore!</h1>
            <p>
                Let's see how you did!
            </p>
            <div class="highscore-container">
                <ol id="getHighScore"></ol>
            </div>
            <button id="go-back" onclick="restart()">Go Back</button>
            <button id="clear-highscore" onclick="clearScore()">Clear HighScore</button>
        </div>
    </main>
    <footer>
        &copy; 2021 by Andrew Yu
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
